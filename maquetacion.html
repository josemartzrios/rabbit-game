<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root {
            --sky-background: #ccefff;
        }

        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .phone{
            width: 320px;
            height: 600px;
            position: relative;
            border: 8px solid black;
            border-radius: 30px;
            background-color: var(--sky-background);
            box-shadow: -1px 2px 112px 4px rgba(0,0,0,0.3);
        }

        .layer-1{
            position: absolute;
            z-index: 1;
            width: 80px;
            height: 450px;
            background-color: white;
            bottom: 0;
            right: 60px;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .layer-2{
            position: absolute;
            z-index: 2;
            width: 80px;
            height: 450px;
            background-color: white;
            bottom: 0;
            left: 60px;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .layer-3{
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 0;
            width: 220px;
            height: 400px;
            -webkit-box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77);

            background-color: #b97800;
            opacity: 1;
            background-image:  linear-gradient(135deg, #077d0a 25%, transparent 25%), linear-gradient(225deg, #077d0a 25%, transparent 25%), linear-gradient(45deg, #077d0a 25%, transparent 25%), linear-gradient(315deg, #077d0a 25%, #b97800 25%);
            background-position:  40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
        }

        .layer-4{
            position: absolute;
            z-index: 4;
            width: 80px;
            height: 300px;
            background-color: white;
            bottom: 0;
            left: 30px;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .layer-5{
            position: absolute;
            z-index: 5;
            width: 190px;
            height: 270px;
            bottom: 0;
            left: 0;
            -webkit-box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77);

            background-color: #d68d05;
            opacity: 1;
            background-image:  linear-gradient(135deg, #077d0a 25%, transparent 25%), linear-gradient(225deg, #077d0a 25%, transparent 25%), linear-gradient(45deg, #077d0a 25%, transparent 25%), linear-gradient(315deg, #077d0a 25%, #d68d05 25%);
            background-position:  40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
        }

        .layer-6{
            position: absolute;
            z-index: 6;
            width: 80px;
            height: 200px;
            background-color: white;
            bottom: 0;
            right: 30px;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .layer-7{
            position: absolute;
            z-index: 7;
            width: 150px;
            height: 170px;
            bottom: 0;
            right: 0;
            -webkit-box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77);

            background-color: #f3a30e;
            opacity: 1;
            background-image:  linear-gradient(135deg, #077d0a 25%, transparent 25%), linear-gradient(225deg, #077d0a 25%, transparent 25%), linear-gradient(45deg, #077d0a 25%, transparent 25%), linear-gradient(315deg, #077d0a 25%, #e99a07 25%);
            background-position:  40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
            
        }

        .layer-8{
            position: absolute;
            z-index: 8;
            width: 100%;
            height: 60px;
            bottom: 0;
            -webkit-box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 21px -5px rgba(0,0,0,0.77);

            background-color: #936208;
            
        }

        .layer-9{
            position: absolute;
            z-index: 9;
            width: 70px;
            height: 90px;
            background-color: green;
            bottom: 0;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .layer-10{
            position: absolute;
            z-index: 10;
            width: 100px;
            height: 100px;
            background-color: green;
            bottom: 0;
            right: 0;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77); 
            box-shadow: 0px 0px 10px -5px rgba(0,0,0,0.77);
        }

        .left-ear--outer{
            position: absolute;
            background-color: antiquewhite;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            left: 10px;
        }

        .left-ear--inner{
            position: absolute;
            background-color: pink;
            border-radius: 90%;
            width: 10px;
            height: 40px;
            left: 15px;
            top: 5px;
        }

        .right-ear--outer{
            position: absolute;
            background-color: antiquewhite;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            right: 10px;
        }

        .right-ear--inner{
            position: absolute;
            background-color: pink;
            border-radius: 90%;
            width: 10px;
            height: 40px;
            right: 15px;
            top: 5px;
        }

        .head{
            background-color: antiquewhite;
            border-radius: 50%;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 100%;
        }

        .head__eye{
            background-color: gray;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;
        }

        .head__eye--left{
            left: 30px;
        }

        .head__eye--right{
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="phone">

        <!-- BUNNY 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>

            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>

            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <!-- BUNNY 2 -->
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>

            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>

            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <!-- LAND 1 -->
        <div class="layer-3"></div>

        <!-- BUNNY 3 -->
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>

            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>

            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <!-- LAND 2 -->
        <div class="layer-5"></div>

        <!-- BUNNY 3 -->
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>

            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>

            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <!-- LAND 4 -->
        <div class="layer-7"></div>

        <!-- LAND BOTTOM -->
        <div class="layer-8"></div>

        <!-- TREE -->
        <div class="layer-9"></div>

        <!-- TREE -->
        <div class="layer-10"></div>
    </div>
</body>
</html>
